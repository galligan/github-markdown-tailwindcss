name: Release

on:
  repository_dispatch:
    types: [github-markdown-css-release]

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Create release
        uses: softprops/action-gh-release@v1
        with:
          files: build/*
